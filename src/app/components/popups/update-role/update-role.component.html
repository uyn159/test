<app-modal-wrapper #updateRoleModalWrapper title="Cập nhật quyền" (hideEvent)="onHideEvent()">
  <form #updateRoleForm="ngForm" novalidate (submit)="onSave()">
    <div class="modal-body">
      <div class="row">
        <div class="col-12 form-group">
          <label for="roleUpdate">Tên quyền</label>
          <input type="text" class="form-control" name="roleUpdate" id="roleUpdate" #roleUpdate="ngModel"
                 [(ngModel)]="roleFull.name" placeholder="Tên quyền"
                 [class]="{'is-invalid': roleUpdate.touched && roleUpdate.errors}" required/>
          <ng-template [ngIf]="roleUpdate.touched && roleUpdate.invalid">
            <div *ngIf="roleUpdate.errors?.required" class="invalid-feedback d-block">
              Vui lòng nhập tên quyền
            </div>
          </ng-template>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <div class="card">
            <div class="card-body table-responsive p-0" style="height: 200px;">
              <table class="table table-head-fixed text-nowrap">
                <thead>
                <tr>
                  <th>Quyền</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of permissionList,let i = index">
                  <td>{{item.description}}</td>
                  <td>
                    <input type="checkbox" (input)="onCheck(item)" [value]="item" [checked]="isCheckedPermission[i]">
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer justify-content-between">
      <button (click)="hide()" type="button" class="btn btn-default">
        <i class="fas fa-times mr-1"></i>
        Đóng
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!isValid()">
        <i class="far fa-save mr-1"></i>
        Lưu
      </button>
    </div>
  </form>
</app-modal-wrapper>
